<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="../node_modules/chart.js/dist/chart.umd.min.js"></script>

</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ðŸ“Š My Dashboard</a>
      <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 bg-white shadow-sm p-3">
        <ul class="nav flex-column nav-pills" id="dashboardTabs">
          <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#users">Users</a></li>
          <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#blogs">Blogs</a></li>
          <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#gallery">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#stats">Stats</a></li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="col-md-10">
        <div class="tab-content">

          <!-- USERS -->
          <div class="tab-pane fade show active" id="users">
            <h3 class="mt-3">Manage Users</h3>
            <table class="table table-bordered mt-3" id="usersTable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Username</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>

          <!-- BLOGS -->
          <div class="tab-pane fade" id="blogs">
            <h3 class="mt-3">Blogs</h3>
            <form method="POST" action="/api/blogs/add" class="mb-3">
              <input type="text" name="title" placeholder="Title" required="" class="form-control mb-2">
              <textarea name="content" placeholder="Content" required="" class="form-control mb-2"></textarea>
              <button type="submit" class="btn btn-primary">Add Blog</button>
            </form>
            <table class="table table-striped" id="blogsTable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Title</th>
                  <th>Content</th>
                  <th>Role</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>

          <!-- GALLERY -->
          <div class="tab-pane fade" id="gallery">
            <h3 class="mt-3">Gallery</h3>
            <form method="POST" action="/api/gallery/add" class="mb-3">
              <input type="text" name="title" placeholder="title" required="" class="form-control mb-2">
              <input type="text" name="image_url" placeholder="Image URL" required="" class="form-control mb-2">
              <input type="text" name="caption" placeholder="Caption" class="form-control mb-2">
              <button type="submit" class="btn btn-success">Add Image</button>
            </form>
            <div class="row" id="galleryGrid"></div>
          </div>

          <!-- STATS -->
          <div class="tab-pane fade" id="stats">
            <h3 class="mt-3">Statistics</h3>
            <div style="max-width: 600px; margin: auto;">
              <canvas id="statsChart" height="100"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Load Users
    fetch("/api/users").then(r => r.json()).then(data => {
      let rows = "";
      data.forEach(u => {
        rows += `<tr>
        <td>${u.idlogin}</td>
        <td>${u.name}</td>
        <td>
          <form method="POST" action="/api/users/delete" style="display:inline">
            <input type="hidden" name="id" value="${u.idlogin}">
            <button class="btn btn-sm btn-danger">Delete</button>
          </form>
        </td>
      </tr>`;
      });
      document.querySelector("#usersTable tbody").innerHTML = rows;
    });

    // Load Blogs
    fetch("/api/blogs/dashbord").then(r => r.json()).then(data => {
      let rows = "";
      data.forEach(b => {
        rows += `<tr>
        <td>${b.idblog}</td>
        <td>${b.title}</td>
        <td>${b.content}</td>
        <td>${b.topreting || '-'}</td>
        <td>
          <form method="POST" action="/api/blogs/delete" style="display:inline">
            <input type="hidden" name="id" value="${b.idblog}">
            <button class="btn btn-sm btn-danger" href="#blogs">Delete</button>
          </form>
        </td>
      </tr>`;
      });
      document.querySelector("#blogsTable tbody").innerHTML = rows;
    });

    // Load Gallery
    fetch("/api/gallery").then(r => r.json()).then(data => {
      let html = "";
      data.forEach(g => {
        html += `
        <div class="col-md-3 mb-3">
        <div class="card">
          <img src="${g.image_url}" class="card-img-top">
          <div class="card-body">
            <h5>${g.name}</h5>
            <p class="card-text">${g.description || ""}</p>
            <form method="POST" action="/api/gallery/delete">
              <input type="hidden" name="id" value="${g.id}">
              <button class="btn btn-sm btn-danger" href="#gallery">Delete</button>
              </form>
          </div>
        </div>
        </div>`;
      });
      document.querySelector("#galleryGrid").innerHTML = html;
    });

    // Load Stats
    fetch("/api/stats")
      .then(response => response.json())
      .then((stats) => {

        console.log(stats);
        console.log(stats.users[0].count);
        console.log(stats.blogs[0].count);
        console.log(stats.gallery[0].count);


        let data = {
          labels: ["Users", "Blogs", "Gallery"],
          datasets: [
            {
              label: "users",
              data: [stats.users[0].count, stats.blogs[0].count, stats.gallery[0].count],
              backgroundColor: ["#007bff", '#28a745', '#ffc107'],
              borderWidth: 2,

            }
          ]
        }
        new Chart(document.getElementById("statsChart").getContext('2d'), {
          type: "pie", //doughnut,line,pie,bar,radar,
          data: data,
          options: {
            scales: {
              y: {
                beginAtZero: true,
              }
            }
          }
        });
      });


  </script>


</body>

</html>
